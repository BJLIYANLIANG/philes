<!DOCTYPE html>
<!-- https://github.com/s3131212/Web-Notepad -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Philes</title>
  <link rel="icon" href="./images/heart.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
</head>
<body>

	<div id="mySidenav" class="sidenav">
		<div><img src="images/philes-trans.png" width="200"></div>
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<br/>
		<a href="/QmbFMke1KXqnYyBBWxB74N4c5SBnJMVAiMNRcGu6x1AwQH">Clear</a>
		<a onclick="contrast();">Contrast</a>
		<a href="/QmeLsiLx4jMqHYP8ZL4syLRN6kxuTacdpodVitP87H8F9L">About</a>
		<br/>
		<button class="btn sample btn-lg btn-sample" id="store">Publish</button>

	</div>
	<span onclick="openNav()" style="float: left;"><button class="hamburger">&#9776;</button></span>

	<textarea id="source" oninput="savedata();" autofocus spellcheck="false"></textarea>
  <!-- <div class="content" id="hash" style="float: left;"><img src="images/philes-trans.png" width="200"></div> -->
  <script>
	function loaddata(){
		if(window.location.pathname.slice(1) == ""){
			if(window.localStorage["data"]){
				document.getElementById("source").value = window.localStorage["data"];
			}
		}
	}
	function savedata(){
		window.localStorage["data"] = document.getElementById("source").value;
	}

	//code copy from http://stackoverflow.com/questions/1601593/fire-tab-keypress-event-in-javascript
	document.getElementById('source').onkeydown = function(e){
		if (e.keyCode == 9) {
			insertAtCursor('    ');
			return false;
		}
	}

	// code edit from http://jsfiddle.net/Znarkus/Z99mK/
	function insertAtCursor(myValue) {
		myField = document.getElementById("source");
	    //IE support
	    if (document.selection) {
	        myField.focus();
	        sel = document.selection.createRange();
	        sel.text = myValue;
	    }
	    //MOZILLA and others
	    else if (myField.selectionStart || myField.selectionStart == '0') {
	        var startPos = myField.selectionStart;
	        var endPos = myField.selectionEnd;
	        myField.value = myField.value.substring(0, startPos)
	            + myValue
	            + myField.value.substring(endPos, myField.value.length);
	        myField.selectionStart = startPos + myValue.length;
	        myField.selectionEnd = startPos + myValue.length;
	    } else {
	        myField.value += myValue;
	    }
	}
	loaddata();
	var white = true;
	</script>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

  <script src="bundle.js"></script>
	<script type="text/javascript">
		/* Set the width of the side navigation to 250px */
		function openNav() {
		    document.getElementById("mySidenav").style.width = "250px";
				$(".hamburger").hide();
		}

		/* Set the width of the side navigation to 0 */
		function closeNav() {
		    document.getElementById("mySidenav").style.width = "0";
				$( ".hamburger" ).show();
		}

		function contrast(){
			if(white == true){
				$("#source")[0].style.backgroundColor = "#000";
				$("#source")[0].style.color = "#fff";
				white = false;
			} else {
				$("#source")[0].style.backgroundColor = "#fff";
				$("#source")[0].style.color = "#000";
				white = true;

			}
		}
	</script>
</body>
</html>
